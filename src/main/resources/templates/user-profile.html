<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            color: #666;
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .card a:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="card">
    <img th:src="${photo}" alt="User Photo">
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">User Email</p>
    <a href="/logout">Logout</a>
</div>

</body>
</html>
